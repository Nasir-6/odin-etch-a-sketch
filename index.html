<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
   
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="main">
        <div class="settings">
           
            <div class="colourPickerContainer">
                <input type="color" id="colourPicker" value="#0000ff">
            </div>
            

            <button class="btn active" id="colourBtn" value="Colour Picker Mode">Colour Picker</button>
            <button class="btn" id="rainbowBtn" value="Rainbow Mode">Rainbow Mode</button>
            <button class="btn" id="eraserBtn" value="Eraser Mode">Eraser</button>
            <button class="btn" id="resetBtn">Reset</button>

            <div class="slidercontainer">
                <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
            </div>

            <div id="sliderOutput"></div>
            
        </div>
        <div class="grid" id="grid-container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>

    
</body>
</html>
