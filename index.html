<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
   
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="main">
        <div class="settings">
            <h2>Settings</h2>

            <h3>Grid Resolution</h3>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
            </div>
            <div id="sliderOutput">
                SliderValue
            </div>
            <input type="color" id="colorPicker" value="#0000ff">

            <label for="colourMode"></label>
            <button class="btn colourbtn active">Colour Picker</button>
            <button class="btn rainbowbtn ">Rainbow Mode</button>
            <button class="btn eraserbtn active">Eraser</button>

            
        </div>
        <div class="grid" id="grid-container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>

    
</body>
</html>
